<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Tabelas e Formulário</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <h1>Minhas Tabelas</h1>

    <table>
        <caption>Tabela 1</caption>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <table>
        <caption>Tabela 2</caption>
        <tr>
            <th>Cabeçalho A</th>
            <th>Cabeçalho B</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <h2>Meu Formulário</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="endereço">Endereço:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="nomedoresponsavel">Nome do responsável:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="apelido">Apelido:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="senha1">Senha:</label>
        <input type="password" id="senha1" name="senha1" required><br>

        <label for="senha2">Confirme a senha:</label>
        <input type="password" id="senha2" name="senha2" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
